<div class="d-flex">
    <div class="sidebar bg-dark text-light p-3 d-flex flex-column" style="height: 100vh; width: 150px;">
        <a href="/dashboard" style="text-decoration: none; margin-top: 10px; font-weight: bold; color: aliceblue;">Home</a>
        <a href="/users" style="text-decoration: none; margin-top: 10px; font-weight: bold; color: aliceblue;">Users</a>
    </div>

    <div class="d-flex flex-column w-100">
        <div class="dashboard p-3 w-100">
           <div class="d-flex justify-content-between w-100">
                <h1>Users List</h1>
                <button routerLink="add"  style="width: 100px;height: 50px;" class="btn btn-primary"><i class="fa-solid fa-plus mt-1"></i> Add</button>
           </div>
        </div>
    
        <table class="table shadow w-100 p-5">
            <thead>
                <tr>
                    <th scope="col">user Id</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let user of allusers" [hidden]="user.id==='1'">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><span [ngClass]="user.active==='1'?'btn bg-success':'btn bg-warning'">{{user.active==="1"?"Active":"InActive"}}</span></td>
                    <td><a routerLink="edit/1"><i class="fa-solid fa-pen text-success me-2 btn"></i></a>
                        <a (click)="removeUser(user.id)"><i class="fa-solid fa-trash text-danger  btn"></i></a></td>
                </tr>
              
            </tbody>
        </table>
    </div>
</div>
